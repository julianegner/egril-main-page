<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>egril.de - Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
        }
        
        .games-section {
            margin-top: 40px;
        }
        
        .games-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .game-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .game-item {
            background: #f7f7f7;
            padding: 20px 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .game-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }
        
        .game-item h3 {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 5px;
        }
        
        .game-item p {
            color: #888;
            font-size: 0.9em;
        }
        
        footer {
            margin-top: 60px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® egril.de</h1>
        <p class="subtitle">Main page for all egril games</p>
        
        <div class="games-section">
            <h2>Games</h2>
            <div class="game-list">
                <div class="game-item">
                    <h3>Coming Soon</h3>
                    <p>Games will be listed here</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2026 egril.de - All rights reserved</p>
        </footer>
    </div>
</body>
</html>
